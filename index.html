<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display:100,300,400,700,900" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon " type="image/png " href="./images/feather.png ">

    <title>Pluma | see more birds</title>
</head>

<body>
    <header class="header header--splash" role="banner">
        <div class="heading__container">
            <h1 class="heading__primary">
                <span class="heading__primary__main ">pluma</span>
                <span class="heading__primary__sub ">see more birds</span>
                <input type="image" src="./images/feather.png " alt="feather logo and start button " class="heading__primary__logo ">
                <div class="heading__primary__logo-cursor "></div>
            </h1>
        </div>
    </header>

    <body>
        <section>
            <form action=" ">
                <label for="address ">location</label>
                <input type="text " id="address " class="js-user-input " value=" " required>
                <label for="max-results ">max results</label>
                <input type="number " id="max-results " placeholder="all ">
                <label for="search-radius ">search radius</label>
                <input type="number " id="search-radius " placeholder="km, 50 max, 25 default ">
                <input type="submit " id="submit-button " value="submit ">
                <input type="reset " id="reset-button " value="clear map ">
            </form>

            <div class="container ">
                <div class="map "></div>
                <ul id="js-results-list " class="results-list hidden ">
                </ul>
            </div>
        </section>


        <script src="https://maps.googleapis.com/maps/api/js?sensor=true&key=AIzaSyDVx0Obu2xJ6E8SCGESOFbetaVXMKDQwMA&callback=initMap "
            async defer></script>
        <script src="index.js "></script>

    </body>

</html>
