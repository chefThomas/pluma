<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/fonts/stylesheet.css">
  <!-- <link rel="stylesheet" href="./styles/jquery-ui.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>pluma</title>
</head>

<header role="banner">
  <h1 class="header">pluma</h1>
  <form action="">
    <label for="address">location</label>
    <input type="text" id="address" class="js-user-input" value="" required>
    <label for="max-results">max results</label>
    <input type="number" id="max-results" placeholder="all">
    <label for="search-radius">search radius</label>
    <input type="number" id="search-radius" placeholder="km, 50 max, 25 default">
    <input type="submit" id="submit-button" value="submit">
    <input type="reset" id="reset-button" value="clear map">
  </form>
</header>

<body>
  <div class="container">
    <div class="map"></div>
    <ul id="js-results-list" class="results-list hidden">
    </ul>
  </div>
  <!-- <script src="data.js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?sensor=true&key=AIzaSyDVx0Obu2xJ6E8SCGESOFbetaVXMKDQwMA&callback=initMap"
    async defer></script>
  <script src="index.js"></script>
</body>

</html>
